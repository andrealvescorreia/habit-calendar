<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Calendar</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
  
  
    <!-- <script type="module" src="scripts/index.js"></script> -->
</head>
<body>
   
    <div  id="success-percentage">
      <h1 id="success-percentage-number">0</h1>
      <h4 id="success-percentage-symbol">%</h4>
    </div>

    
    <div id="calendar-wrapper">
        <div id="calendar-header">
          <button class="month-switcher" id="month-switcher-left"> 
            <img src="assets/left-arrow.svg" id="left-arrow-svg" class="bttn-svg" alt="previous month"> 
          </button>

          <h2 id="month-name">September 2022</h2>

          <button class="month-switcher" id="month-switcher-right"> 
            <img src="assets/right-arrow.svg" id ="right-arrow-svg" class="bttn-svg" alt="next month"> 
          </button>
        </div>
        
        <ol class="calendar">
          <li class="day-of-week">Su</li>
          <li class="day-of-week">Mo</li>
          <li class="day-of-week">Tu</li>
          <li class="day-of-week">We</li>
          <li class="day-of-week">Th</li>
          <li class="day-of-week">Fr</li>
          <li class="day-of-week">Sa</li>
          
          

          <button class="day-button pulse success-state">1</button>
          <button class="day-button">2</button>
          <button class="day-button">3</button>
          <button class="day-button">4</button>
          <button class="day-button">5</button>
          <button class="day-button">6</button>
          <button class="day-button">7</button>
          <button class="day-button">8</button>
          <button class="day-button">9</button>
          <button class="day-button">10</button>
          <button class="day-button">11</button>
          <button class="day-button">12</button>
          <button class="day-button">13</button>
          <button class="day-button">14</button>
          <button class="day-button">15</button>
          <button class="day-button">16</button>
          <button class="day-button">17</button>
          <button class="day-button">18</button>
          <button class="day-button">19</button>
          <button class="day-button">20</button>
          <button class="day-button">21</button>
          <button class="day-button">22</button>
          <button class="day-button">23</button>
          <button class="day-button">24</button>
          <button class="day-button">25</button>
          <button class="day-button">26</button>
          <button class="day-button">27</button>
          <button class="day-button">28</button>   
          <button class="day-button">29</button>
          <button class="day-button">30</button>
          <button class="day-button">31</button>
          
        </ol>

        <div id="calendar-footer">
          <button title="Erase this month data" id="trash-bttn">
            <img src="assets/trash-can.svg" class="bttn-svg" alt="clear data">
          </button>
          
          <p id="streak">2 days Streak</p>

          <button id="dark-mode-toggle">
            <img id="dark-mode-bttn-svg" class="bttn-svg" src="assets/dark-mode.svg" alt="dark mode">
          </button>
        </div>

        <footer id="credits">
          Habit Calendar by
          <a href="https://github.com/andrealvescorreia">@andrealvescorreia</a>
        </footer>

      </div>

</body>
</html>
