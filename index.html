<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="Month.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>
   
    <div  id="success-percentage">
      <h1 id="success-percentage-number">69</h1>
      <h4 id="success-percentage-symbol">%</h4>
    </div>

    
    <div id="calendar-wrapper">
        <div id="calendar-header">
          <button class="month-switcher" id="month-switcher-left"> 
            <img src="assets/left-arrow.svg" id="left-arrow-svg" class="bttn-svg" alt="previous month"> 
          </button>

          <h2 id="month-name">September 2022</h2>

          <button class="month-switcher" id="month-switcher-right"> 
            <img src="assets/right-arrow.svg" id ="right-arrow-svg" class="bttn-svg" alt="next month"> 
          </button>
          
          
        </div>
        
        <ol class="calendar">
          
          <li class="day-of-week">Su</li>
          <li class="day-of-week">Mo</li>
          <li class="day-of-week">Tu</li>
          <li class="day-of-week">We</li>
          <li class="day-of-week">Th</li>
          <li class="day-of-week">Fr</li>
          <li class="day-of-week">Sa</li>
          
          <button class="day-button" id="day-1">1</button>
          <button class="day-button" id="day-2">2</button>
          <button class="day-button" id="day-3">3</button>
          <button class="day-button" id="day-4">4</button>
          <button class="day-button" id="day-5">5</button>
          <button class="day-button" id="day-6">6</button>
          <button class="day-button" id="day-7">7</button>
          <button class="day-button" id="day-8">8</button>
          <button class="day-button" id="day-9">9</button>
          <button class="day-button" id="day-10">10</button>
          <button class="day-button" id="day-11">11</button>
          <button class="day-button" id="day-12">12</button>
          <button class="day-button" id="day-13">13</button>
          <button class="day-button" id="day-14">14</button>
          <button class="day-button" id="day-15">15</button>
          <button class="day-button" id="day-16">16</button>
          <button class="day-button" id="day-17">17</button>
          <button class="day-button" id="day-18">18</button>
          <button class="day-button" id="day-19">19</button>
          <button class="day-button" id="day-20">20</button>
          <button class="day-button" id="day-21">21</button>
          <button class="day-button" id="day-22">22</button>
          <button class="day-button" id="day-23">23</button>
          <button class="day-button" id="day-24">24</button>
          <button class="day-button" id="day-25">25</button>
          <button class="day-button" id="day-26">26</button>
          <button class="day-button" id="day-27">27</button>
          <button class="day-button" id="day-28">28</button>   
          <button class="day-button" id="day-29">29</button>
          <button class="day-button" id="day-30">30</button>
          <button class="day-button" id="day-31">31</button>
        </ol>
        <div id="calendar-footer">
          <button id="trash-bttn">
            <img src="assets/trash-can.svg" class="bttn-svg" alt="clear">
          </button>
          <button id="dark-mode-toggle">
            <img id="dark-mode-bttn-svg" class="bttn-svg" src="assets/dark-mode.svg" alt="dark mode toggle">
          </button>
        </div>
        <footer id="credits">
          Habit Calendar by
          <a href="https://github.com/andrealvescorreia">@andrealvescorreia</a>
          


        </footer>
      </div>

</body>
</html>
