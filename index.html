<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <script src="Month.js" defer></script>
    <script src="script.js" defer></script>

</head>
<body>
    <label for="month-picker">Month</label>
    <input 
        id="month-picker" 
        type="month" 
        name="month"
        min="2020-01"
        max="2029-12"
    />
    
    <div class="calendar-wrapper">
        <h1 id="calendar-header">September 2022</h1>
        <ol class="calendar">
          
          <li class="day-name">Sun</li>
          <li class="day-name">Mon</li>
          <li class="day-name">Tue</li>
          <li class="day-name">Wed</li>
          <li class="day-name">Thu</li>
          <li class="day-name">Fri</li>
          <li class="day-name">Sat</li>
          
          <button class="day" id="day-1">1</button>
          <button class="day" id="day-2">2</button>
          <button class="day" id="day-3">3</button>
          <button class="day" id="day-4">4</button>
          <button class="day" id="day-5">5</button>
          <button class="day" id="day-6">6</button>
          <button class="day" id="day-7">7</button>
          <button class="day" id="day-8">8</button>
          <button class="day" id="day-9">9</button>
          <button class="day" id="day-10">10</button>
          <button class="day" id="day-11">11</button>
          <button class="day" id="day-12">12</button>
          <button class="day" id="day-13">13</button>
          <button class="day" id="day-14">14</button>
          <button class="day" id="day-15">15</button>
          <button class="day" id="day-16">16</button>
          <button class="day" id="day-17">17</button>
          <button class="day" id="day-18">18</button>
          <button class="day" id="day-19">19</button>
          <button class="day" id="day-20">20</button>
          <button class="day" id="day-21">21</button>
          <button class="day" id="day-22">22</button>
          <button class="day" id="day-23">23</button>
          <button class="day" id="day-24">24</button>
          <button class="day" id="day-25">25</button>
          <button class="day" id="day-26">26</button>
          <button class="day" id="day-27">27</button>
          <button class="day" id="day-28">28</button>
          
          <button class="day" id="day-29">29</button>
          <button class="day" id="day-30">30</button>
          <button class="day" id="day-31">31</button>
        </ol>
        <h2 id="succes-percentage">69%</h2>
      </div>
